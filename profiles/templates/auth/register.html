{% extends "base.html" %}

{% block body %}
<div class="card-header d-flex align-items-center">
    <p class="display-6 mb-0">Registration Form</p>
</div>
<div class="card-body">
    <h5 class="card-title mb-3">User Information</h5>
    <form method="POST" action="register" class="d-flex flex-column gap-3 mb-3">
        <div class="input-group">
            <span class="input-group-text">Username</span>
            <input type="text" name="username" aria-label="Username" placeholder="Username" class="form-control" required>
        </div>
        <div class="input-group">
            <span class="input-group-text">First and last name</span>
            <input type="text" name="first_name" aria-label="First name" placeholder="First name" class="form-control" required>
            <input type="text" name="last_name" aria-label="Last name" placeholder="Last name" class="form-control" required>
        </div>
        <div class="input-group">
            <span class="input-group-text">Password</span>
            <input type="password" name="password" aria-label="Password" placeholder="Password" class="form-control" required>
        </div>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger mb-0" role="alert">{{ message }}</div>
        {% endfor %}
        <input type="submit" class="btn btn-lg btn-primary" value="Register">
    </form>
</div>
{% endblock %}
